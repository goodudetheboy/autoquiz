<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}autoQuiz{% endblock %}</title>
    
    <!-- Global Styles -->
    <link rel="stylesheet" href="../static/styles/index.css">

    <script src="https://kit.fontawesome.com/fa6c19b7e6.js" crossorigin="anonymous"></script>

    {% block head %}
        <!-- Page-Specific Styles -->
    {% endblock %}
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        {% include 'components/sidebar.html' %}

        <main class="main-content">
            {% block content %}
            <!-- Child templates will inject content here -->
            {% endblock %}
        </main>
    </div>
    
    <!-- Global Scripts -->
    <script type="module" src="../static/scripts/index.js"></script>
    
    {% block scripts %}
        <!-- Page-Specific Scripts -->
    {% endblock %}
</body>
</html>
