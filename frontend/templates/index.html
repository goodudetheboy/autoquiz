<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Powered MCQ Generator</title>
    <link rel="stylesheet" href="../static/styles/index.css">
     <script src="https://kit.fontawesome.com/fa6c19b7e6.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <button id="toggle-sidebar">
                <span class="nav-text">auto</span>
                <i class="fas fa-lg fa-q"></i>
                <span class="nav-text">uiz</span>
            </button>

            <nav>
                <ul>
                    <li><a href="#"><i class="fas fa-home fa-2xl"></i> <span class="nav-text">Home</span></a></li>
                    <li><a href="#"><i class="fas fa-upload"></i> <span class="nav-text">Upload Notes</span></a></li>
                    <li><a href="#"><i class="fas fa-cogs"></i> <span class="nav-text">Sectioning Settings</span></a></li>
                    <li><a href="#"><i class="fas fa-sliders-h"></i> <span class="nav-text">Quiz Settings</span></a></li>
                    <li><a href="#"><i class="fas fa-history"></i> <span class="nav-text">History</span></a></li>
                </ul>
            </nav>
        </aside>
        <main class="main-content">
            <div class="left-panel">
                <section class="upload-section">
                    <h3>Upload Notes</h3>
                    <textarea id="notes-input" placeholder="Paste your notes here..."></textarea>
                    <button id="process-btn">Process Note</button>
                </section>
                <section class="settings">
                    <h3>Sectioning Customization</h3>
                    <label for="section-strategy" title="Choose how the note is divided into sections.">
                        Sectioning Strategy:
                    </label>
                    <select id="section-strategy">
                        <option value="automatic">Automatic</option>
                        <option value="static">Static Sectioning</option>
                        <option value="debug" selected="selected">DEBUG MODE</option>
                    </select>
                    <h3>Quiz Settings</h3>

                    <div id="automatic-settings">
                        <label for="automatic-num-questions" title="Total number of quiz questions to generate.">
                            Total Number of Questions:
                        </label>
                        <input type="number" id="automatic-num-questions" min="1" max="100" value="5" placeholder="5 (default)">

                        <small id="automatic-num-questions-error" class="error-message"></small>
                    </div>

                    <div id="static-settings" style="display: none;">
                        <label for="static-num-sections" title="How many sections to divide the note into.">
                            Total Sections:
                        </label>
                        <input type="number" id="static-num-sections" min="1" max="10" value="3" placeholder="3 (default)">

                        <small id="static-num-sections-error" class="error-message"></small>

                        <label for="static-quizzes-per-section" title="How many quiz questions should be in each section.">
                            Number of Quizzes per Section:
                        </label>
                        <input type="number" id="static-quizzes-per-section" min="1" max="10" value="5" placeholder="5 (default)">

                        <small id="static-quizzes-per-section-error" class="error-message"></small>
                    </div>
                    <button id="generate-quiz">Generate Quiz</button>
                </section>
            </div>
            <div class="right-panel">
                <section class="quiz-preview">
                    <h3>Quiz Preview</h3>
                    <div id="quiz-container"></div>
                </section>
            </div>
        </main>
    </div>
    <script type="module" src="../static/scripts/index/main.js"></script>
</body>
</html>
